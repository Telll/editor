<body>

<div class="telll-watch" data-role="page">

<nav id="mainnav" class="mainnav" role="navigation">
<div class="menu-container"><ul id="menu-1" class="menu">
<li id="menu-item-0" class="menu-item menu-item-0">

	<a       href="/watch">Watch!</a></li>
</ul></div></nav><!-- #site-navigation -->

<div class="entry-content" >
<div id="telll-player-frame">
<div id="telll-player">
    <div id="telll-top-controls"><input type="hidden" id="status" value="0"></div>
    <div id="telll-movie">
<video id="telll-pkt" class="projekktor" poster="img/photolinks/photolinks_ocean_13.09.jpg" title="Ocean 13" width="1060" height="600" controls>
    <source src="mov/ocean_13.mp4" type="video/mp4" />
</video>
    </div>
    <!-- panel -->
    <div id="telll-controls">
     <div id=panel-frame>
        <div id="rgb-buttons" class="panel">
            <div class="rbtn"></div>
            <div class="gbtn"></div>
            <div class="bbtn"></div>
        </div>
        <div id="return-button"    class="panel"></div>
        <div id="panel"            class="panel"></div>
        <div id="forward-button"   class="panel"></div>
        <div id="settings-button" href="#settingspanel" class="panel"></div>
        <div id="telll-button"     class="panel"></div>
    </div><!-- panel frame -->
   </div><!-- telll-controls -->
</div><!-- end telll-player -->
</div><!-- end telll-player-frame -->
</div><!-- .entry-content -->


<div data-role="panel" id="settingspanel" data-position="right" data-display="overlay" data-theme="b" class="ui-panel ui-panel-position-right ui-panel-display-overlay ui-body-b ui-panel-animate ui-panel-closed">

        <div class="ui-panel-inner">

<h3>Settings</h3>
<fieldset data-role="controlgroup">


<legend>Login</legend>
<input type="text" name="username" id="settings-username" value="">
<label for="settings-username">Username</label>
<input type="password" name="password" id="settings-password" value="">
<label for="settings-password">Password</label>
<input type="button" value="login">
</fieldset>

<fieldset data-role="controlgroup">


<legend>Show tags</legend>

<input type="radio" name="no_tags" id="settings-tag-no_tags" value="no_tags" checked="checked">
<label for="settings-tag-no_tags">No tags</label>

<input type="radio" name="no_tags" id="settings-tag-labels" value="labels">
<label for="settings-tag-labels">Show labels</label>

<input type="radio" name="no_tags" id="settings-tag-yellow" value="yellow">
<label for="settings-tag-yellow">Show yellow frame</label>

<input type="radio" name="no_tags" id="settings-tag-flash" value="flash" >
<label for="settings-tag-flash">Show flash</label>



</fieldset>

<hr>
<a href="#demo-links" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-arrow-r ui-btn-icon-right ui-btn-inline">Ok, close</a></div>
        
        
</div><!--settingspanel -->



<div data-role="panel" id="telllspanel" data-position="left" data-display="overlay" data-theme="b" class="ui-panel ui-panel-position-left ui-panel-display-overlay ui-body-b ui-panel-animate ui-panel-closed">

        <div class="ui-panel-inner">

<h3>telll - Watch!</h3>
<fieldset data-role="controlgroup">


<legend>Select movie</legend>
<ul data-role="listview" data-filter="true" data-filter-placeholder="Search movie..." data-inset="true">
    <li><a href="#">Ocean's 13</a></li>
    <li><a href="#">Four Five Minutes</a></li>
    <li><a href="#">Cassino Royalle</a></li>
</ul>
</fieldset>

<hr>
<a href="#demo-links" data-rel="close" class="ui-btn ui-shadow ui-corner-all ui-btn-a ui-icon-arrow-l ui-btn-icon-left ui-btn-inline">Ok, close</a></div>
        
        
</div><!--telllspanel -->




</div><!--page -->
<div id="telll-warn"></div>
</body>
